<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>💣 Campo Minado 💣</h1>
        
        <div class="form-section">
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="rows">Linhas:</label>
                    <input type="number" id="rows" min="5" max="20" value="10">
                </div>
                <div class="input-wrapper">
                    <label for="cols">Colunas:</label>
                    <input type="number" id="cols" min="5" max="20" value="10">
                </div>
                <div class="input-wrapper">
                    <label for="mines">Minas:</label>
                    <input type="number" id="mines" min="1" max="50" value="15">
                </div>
            </div>
            <button id="startBtn">🎮 Iniciar Jogo</button>
        </div>

        <div class="game-info" id="gameInfo">
            <div class="info-item">
                <div class="info-label">⏱️ Tempo</div>
                <div class="info-value" id="timer">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">🚩 Bandeiras</div>
                <div class="info-value" id="flags">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">💣 Minas</div>
                <div class="info-value" id="mineCount">0</div>
            </div>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
